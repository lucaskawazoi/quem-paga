<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quem Paga? — OAuth Callback</title>
<style>
  body { font-family: Georgia, serif; max-width: 680px; margin: 80px auto; padding: 0 20px; color: #e8e8e8; background: #0a0a14; line-height: 1.7; text-align: center; }
  h1 { font-size: 1.6em; color: #f4c654; }
  .url-box { background: #1a1a2e; border: 1px solid #333; border-radius: 8px; padding: 16px; margin: 24px 0; word-break: break-all; font-family: monospace; font-size: 0.85em; color: #e8a830; text-align: left; cursor: pointer; }
  .url-box:hover { border-color: #e8a830; }
  .copied { color: #4ade80; font-size: 0.9em; margin-top: 8px; display: none; }
  p { color: #aaa; }
</style>
</head>
<body>
<h1>Autenticação TikTok</h1>
<p>Copie a URL completa abaixo e cole no terminal:</p>
<div class="url-box" id="urlBox" onclick="copyUrl()"></div>
<p class="copied" id="copiedMsg">Copiado!</p>
<p>Depois de colar, pode fechar esta aba.</p>

<script>
  const url = window.location.href;
  document.getElementById('urlBox').textContent = url;

  // Auto-copy on load
  navigator.clipboard.writeText(url).catch(() => {});

  function copyUrl() {
    navigator.clipboard.writeText(url).then(() => {
      document.getElementById('copiedMsg').style.display = 'block';
    });
  }
</script>
</body>
</html>
